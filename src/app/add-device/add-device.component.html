<div class="card shadow mb-4">
    <div class="card-header py-3">
        <button class="btn btn-primary my-3" [routerLink]="['/device']">Back</button>
        <h6 class="m-0 font-weight-bold text-primary">Add device</h6>
    </div>
    <div class="card-body">
       <form [formGroup]="addDeviceForm" (ngSubmit)="onSubmit()" >
          
           <div class="form-group mb-3">
            <label for="firstname">Name :</label>
            <input type="text" name="firstname" id="firstname" class="form-control" formControlName="NAme" [(ngModel)]="Name"  >
           </div>

           <div class="form-group mb-3">
            <label for="lastname">Notes :</label>
            <input type="text" name="lastname" id="lastname" class="form-control" formControlName="NOte"   [(ngModel)]="Notes" >
        </div>
       <div class="form-group mb-3">
        <label for="phone">DataLogger :</label> 
        <input type="text" name="phone" id="phone" formControlName="DAtaLogger" class="form-control" [(ngModel)]="DataLogger">

        </div>

 
           <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="addDeviceForm.invalid">Add device</button>
            </div>

     
          
       
       </form>
    </div>
</div>
